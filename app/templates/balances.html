
<!doctype html>
<html><head>
<meta charset="utf-8"><title>Currencies</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<h1>Gate.io currencies (public)</h1>
<a href="{{ url_for('routes.index') }}" class="btn btn-secondary mb-3">Back</a>

{% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}

<table class="table table-sm table-striped">
<thead><tr><th>Currency</th><th>Name</th><th>Trade enabled</th></tr></thead>
<tbody>
{% for c in balances %}
<tr><td>{{ c.currency }}</td><td>{{ c.name }}</td><td>{{ c.trade_enabled }}</td></tr>
{% endfor %}
</tbody></table>
</body></html>
