
<!doctype html>
<html><head>
<meta charset="utf-8"><title>Strategy</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<h1>Strategy</h1>
<form method="post">
  <div class="mb-3">
   <label class="form-label" for="strategy">Select strategy</label>
   <select id="strategy" name="strategy" class="form-select">
     <option value="dummy_strategy" {{ 'selected' if current_strategy=='dummy_strategy' else '' }}>Dummy Strategy</option>
     <option value="ema_crossover" {{ 'selected' if current_strategy=='ema_crossover' else '' }}>EMA Crossover</option>
     <option value="rsi_reversion" {{ 'selected' if current_strategy=='rsi_reversion' else '' }}>RSI Reversion</option>
   </select>
  </div>
  <button class="btn btn-primary" type="submit">Save</button>
  <a class="btn btn-secondary" href="{{ url_for('routes.index') }}">Cancel</a>
</form>
</body></html>
