
<!doctype html>
<html><head>
<meta charset="utf-8"><title>Orderbook</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<h1>{{ pair }} Orderbook</h1>
<a href="{{ url_for('routes.index') }}" class="btn btn-secondary mb-3">Back</a>
{% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
<div class="row">
<div class="col-md-6">
  <h4>Asks</h4>
  <table class="table table-sm table-striped">
    <thead><tr><th>Price</th><th>Amount</th></tr></thead>
    <tbody>
    {% for a in (book.asks if book else []) %}
      <tr><td>{{ a[0] }}</td><td>{{ a[1] }}</td></tr>
    {% endfor %}
    </tbody>
  </table>
</div>
<div class="col-md-6">
  <h4>Bids</h4>
  <table class="table table-sm table-striped">
    <thead><tr><th>Price</th><th>Amount</th></tr></thead>
    <tbody>
    {% for b in (book.bids if book else []) %}
      <tr><td>{{ b[0] }}</td><td>{{ b[1] }}</td></tr>
    {% endfor %}
    </tbody>
  </table>
</div>
</div>
</body></html>
